{% extends "base.html" %}

{% block content %}

<h3>Login</h3>
<form class="login-form" action="{{ url_for('login') }}" method="post">
    <dl>
        <dt>Email</dt>
        <dd><input type="text" name="email"></dd>
        <dt>Password</dt>
        <dd><input type="password" name="password"></dd>
        <dd><input type="submit" value="Login"></dd>
    </dl>
</form>

<h3>Create a group</h3>
<form class="create-group-form" action="{{ url_for('create_group') }}" method="post">
    <dl>
        <dt>Group Name</dt>
        <dd><input type="text" name="group-name"></dd>
        <dt>Manager Email</dt>
        <dd><input type="text" name="email"></dd>
        <dd><input type="submit" value="Create group"></dd>
    </dl>
</form>

{% endblock %}
